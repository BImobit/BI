<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Hint Arrows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== ANIMAÇÃO PRINCIPAL ===== */
    @keyframes hintMove {
      0%   { opacity:0; transform:translateX(0); }
      15%  { opacity:1; }
      70%  { opacity:1; transform:translateX(48px); }
      100% { opacity:0; transform:translateX(48px); }
    }

    .hint {
      position: absolute;
      right: 4%;
      opacity: 0;
      animation: hintMove 3s ease-out forwards;
      pointer-events: none;
    }

    .hint.bottom {
      animation-delay: 0.2s;
    }

    /* ===== SETA “DECENTE” ===== */
    .arrow {
      position: relative;
      width: 180px;
      height: 20px;
    }

    .shaft {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      height: 6px;
      background: #FDB913; /* amarelo Mobit */
      border-radius: 999px;
      box-shadow: 0 0 14px rgba(253,185,19,0.35);
    }

    .head {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 24px solid #FDB913;
      filter: drop-shadow(0 0 10px rgba(253,185,19,0.35));
    }

    /* segunda seta pra dar sensação de movimento */
    .ghost {
      position: absolute;
      left: 18px;
      top: 0;
      opacity: 0.75;
      transform: scale(0.9);
    }

    /* ===== POSIÇÕES (AJUSTÁVEIS EM %) ===== */
    .hint.top {
      top: 32%;
    }

    .hint.bottom {
      top: 50%;
    }
  </style>
</head>

<body>

  <div class="hint top">
    <div class="arrow">
      <div class="shaft"></div>
      <div class="head"></div>

      <div class="arrow ghost">
        <div class="shaft"></div>
        <div class="head"></div>
      </div>
    </div>
  </div>

  <div class="hint bottom">
    <div class="arrow">
      <div class="shaft"></div>
      <div class="head"></div>

      <div class="arrow ghost">
        <div class="shaft"></div>
        <div class="head"></div>
      </div>
    </div>
  </div>

</body>
</html>
